<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" ng-app="myApp">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Treerock Projects - Do Something</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body ng-controller="MyCtrl">
    <div class="navbar navbar-default ng-cloak">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://sandbox.treerock.me/">Sandbox Project</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/main" class="active">Do Something</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" name="login_form" ng-submit="login(login_form)">
                    <div ng-hide="main.loggedin">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Username" class="form-control" ng-model="main.form_data.user_name">
                        </div>
                        <button type="submit" class="btn">Log In</button>
                    </div>
                </form>
                <p ng-hide="! main.loggedin" class="navbar-text navbar-right">Hello &amp; Welcome <strong>{{main.user_name}}</strong>. (<a href="#" ng-click="logout()">Logout</a>)</p>

            </div>
            <!--/.navbar-collapse -->
        </div>
    </div>

    <div class="alert alert-warning ng-cloak" ng-show="main.user_message">
        <p>{{main.user_message}}</p>
    </div>
    <div class="ng-view"></div>

    <footer id="footer">
        <div class="container">
            <p>Treerock</p>
        </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')
    </script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js">
</script>
-->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
