    <title></title>

<body ng-controller="MyCtrl">
  <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->
  <div class="navbar navbar-fixed-top ng-cloak" >
    <div class="container">
      <div class="navbar-header " >
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" >Sandbox Project - {{name}}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/main" class="active">Do Something</a></li>
          <li><a href="#/about">About</a></li>
        </ul>
        <form class="navbar-form navbar-right" ng-submit="getUsers(user_name)">
          <div ng-hide="loggedin">
            <div class="form-group">
              <input type="text" placeholder="Enter Username" class="form-control" ng-model="username">
            </div>
            <button type="submit" class="btn">Sign in</button>
            <p>{{userMessage}}</p>
          </div>
          <div ng-hide="! loggedin">
            <p>Logged in as <strong>{{username}}</strong> <a href="#" ng-click="logOut()">Logout</a></p>
          </div>
        </form>

      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <div id="wrap">
    <div  class="ng-view"></div>
    <div id="push"></div>
  </div>

  <footer id="footer">
    <div class="container">
      <p class="muted credit">Treerock</p>
    </div>
  </footer>
