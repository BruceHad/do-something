<div class="container" id="tasklist" ng-hide="! loggedin || ! tasksFound">
    <div class="row">
        <h2>Task list for <strong>{{username}}</strong>({{id}})</h2>
        <div class="day clearfix row" ng-repeat="day in data.dates"                    ng-class="{weekend: isWeekend(day.date)}">
            <div class="col col-md-2 one">
                <span ng-class="{hidden: ! isMon(day.date)}">
                    {{day.date | date: 'dd-MMM'}}
                </span>
            </div>

            <div class="col col-md-2 two">
                {{day.date | date: 'EEE'}}
            </div>

            <div class="col col-md-4 three">
                <div class="task clearfix" ng-repeat="(key,task) in day.listOfTasks" ng-class="{taskdone: isDone(key, day.date)}"> 
                    <div class="name">
                        {{task.name}} 
                    <!-- <small>({{task.start_date * 1000 | date: 'dd MMM yy' }} - 
                        {{task.end_date == null && " " || task.end_date * 1000 | date: 'dd MMM yy'}})</small> -->
                    </div>
                </div>
            </div>
            <div class="col col-md-4 four">
                <div class="tools">
                    <a href="" ng-click="doneTask(key, day.date, true)" class="tickbox done" ng-class="{hidden: isDone(key, day.date)}" >Done</a>
                    <a href="" ng-click="doneTask(key, day.date, false)" class="tickbox not-done" ng-class="{hidden: ! isDone(key, day.date)}">Not Done</a>
                    <a href="" ng-click="editTask(key)" class="edit">Edit</a>
                    <a href="" ng-click="deleteTask(key)" class="delete">Delete</a>
                </div>
            </div>
        </div>
    </div><!-- row -->
</div><!-- tasklist container -->
<div class="container" ng-hide="loggedin">
    <div class="row">
        <h2>Do Something Everyday</h2>
        <p>A to-do list for daily tasks.</p>
        <p>Please log in.</p>
    </div><!-- row -->
</div><!-- login container -->
<div class="container" ng-hide="! loggedin || tasksFound">
    <div class="row">
        <h2>Do Something Everyday</h2>
        <p>A to-do list for daily tasks.</p>
        <p>No tasks found for current period.</p>
    </div><!-- row -->
</div><!-- login container -->
